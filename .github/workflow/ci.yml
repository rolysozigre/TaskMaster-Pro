name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    env:
      VITE_API_URL: ${{ secrets.VITE_API_URL }}
      VITE_APP_NAME: ${{ secrets.VITE_APP_NAME }}

    steps:
      - name: ğŸ“¥ Checkout du code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: ğŸ“¦ Installer les dÃ©pendances
        run: npm install

      - name: ğŸ” Lint (ESLint)
        run: npm run lint

      - name: ğŸ—ï¸ Build de lâ€™application
        run: npm run build

      - name: ğŸ³ Build de lâ€™image Docker
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/taskmaster-pro:latest .

      - name: ğŸ” Connexion Ã  Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: ğŸ“¤ Push vers Docker Hub
        run: docker push ${{ secrets.DOCKER_USERNAME }}/taskmaster-pro:latest
